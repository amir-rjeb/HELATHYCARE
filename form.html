<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Care - Form</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" type="images/png" href="images2/Healthy_Care1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .form-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-container .radio-group input {
            margin-right: 5px;
        }
        .form-container .radio-group label {
            margin-right: 15px;
        }
        .form-container .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-container .checkbox-group input {
            margin-right: 5px;
        }
        .form-container .checkbox-group label {
            margin-right: 15px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-container button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="images2/Healthy_Care1.png" height="100" alt="Healthy Care Logo" />
            <h1>Healthy Care</h1>
        </div>
        <aside>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="History.html">History</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="All.html">Statistics</a></li>
                    <li><a href="form.html">Form</a></li>
                </ul>
            </nav>
        </aside>
    </header>

    <div class="form-container">
        <h2>Submit Your Information</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{8}" placeholder="Enter your phone number (8 digits)" required>

            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="sex" value="Male" required>
                <label for="male">Men</label>
                <input type="radio" id="female" name="sex" value="Female" required>
                <label for="female">Women</label>
            </div>

            <label for="chronic-disease">Do you have Chronic Diseases?</label>
            <div class="checkbox-group">
                <input type="radio" id="chronic-yes" name="chronic-disease" value="Yes" required>
                <label for="chronic-yes">Yes</label>
                <input type="radio" id="chronic-no" name="chronic-disease" value="No" required>
                <label for="chronic-no">No</label>
            </div>
            <label for="chronic-disease">Choose the service for Chronic Diseases:</label>
<div class="radio-group">
    <input type="radio" id="chronic-yes" name="chronic-disease" value="Yes" required>
    <label for="chronic-yes">Home Care</label>
    
    <input type="radio" id="chronic-no" name="chronic-disease" value="No" required>
    <label for="chronic-no">Hospital Care</label>
</div>

            <label for="file">Upload File or Image <small style="text-decoration: underline; font-weight: normal;">(for your <span style="font-weight: bold;">blood analysis</span> if you have)</small>:</label>
<input type="file" id="file" name="file">



            <button type="submit">Validate</button>
        </form>
    </div>

    <footer>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li><a href="index.html">Privacy Policy</a></li>
        </ul>
        <div class="social-icons">
            <a href="" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <small>Â© 2024 Healthy Care - All rights reserved</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
