    <div class="form-container">
        <h2>Submit Your Information</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{8}"
                placeholder="Enter your phone number (8 digits)" required>

            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="sex" value="Male" required>
                <label for="male">Men</label>
                <input type="radio" id="female" name="sex" value="Female" required>
                <label for="female">Women</label>
            </div>

            <label for="chronic-disease">Do you have Chronic Diseases?</label>
            <div class="checkbox-group">
                <input type="radio" id="chronic-yes" name="chronic-disease" value="Yes" required>
                <label for="chronic-yes">Yes</label>
                <input type="radio" id="chronic-no" name="chronic-disease" value="No" required>
                <label for="chronic-no">No</label>
            </div>
            <label for="chronic-disease">Choose the service for Chronic Diseases:</label>
            <div class="radio-group">
                <input type="radio" id="chronic-yes" name="chronic-disease" value="Yes" required>
                <label for="chronic-yes">Home Care</label>

                <input type="radio" id="chronic-no" name="chronic-disease" value="No" required>
                <label for="chronic-no">Hospital Care</label>
            </div>

            <label for="file">Upload File or Image <small style="text-decoration: underline; font-weight: normal;">(for
                    your <span style="font-weight: bold;">blood analysis</span> if you have)</small>:</label>
            <input type="file" id="file" name="file">



            <button type="submit">Validate</button>
        </form>
    </div>
